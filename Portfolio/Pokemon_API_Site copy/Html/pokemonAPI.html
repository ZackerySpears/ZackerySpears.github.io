<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>

    <!-- Link the Bootstrap CSS-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

    <!-- Link to my stylesheet-->
    <link rel="stylesheet" href="../css/my.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
</head>
<body>

    <!--Nav Bar-->
    <nav class="navbar navbar-dark" style="background-color: darkblue">
        <!-- Brand-->
        <span class="navbar-brand mb-0 h1"><img id="pokedexTitle" src="../img/text-website.png">  <img id="pokedexImg" src="../img/Pokemon-GO-GEN-4-Pokedex.png">
        </span>

         <!-- Search Bar + Search bar-->
        <form class="form-inline">
            <input id="pokemonInput" class="form-control mr-sm-2" type="search" placeholder="Enter ID/Name">
             <button id="search" class="btn btn-outline-warning my-2 my-sm-0" type="button">Search</button>
        </form>
    </nav>

    <!-- Pokemon Card -->
    <div id="pokemonInfoCard" class="card text-center" style="width: 18rem;">
        <!-- Pokemon Image -->
        <img id="pokemonImage" src="..." class="card-img-top" alt="...">

        <!-- Pokemon Name -->
        <div class="card-body">
            <h5 id="pokemonName" class="card-title">Pokemon Name</h5>
        </div>

        <!-- List of Pokemon Information -->
        <ul id="pokemonInformationList" class="list-group list-group-flush">
        </ul>
    </div>

    <!-- Link jQuery, Popper.js and the Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>

    <!-- Link to my JS-->
    <script  src="../JavaScript/pokemon.js"></script>
</body>
</html>
