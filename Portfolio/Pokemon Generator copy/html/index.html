<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Generator</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div>
        <img class="irc_mi" src="http://pluspng.com/img-png/pokemon-logo-png-pokemon-logo-png-2000.png" alt="Image result for pokemon logo transparent" width="390" height="166" style="">
        <div id="leftColum">

            <h1 class="types">Types</h1>
            <ul>
                <li>Ice</li>
                <li>Fire</li>
                <li>Grass</li>
                <li>Water</li>
                <li>Rock</li>
                <li>Ground</li>
                <li>Steel</li>
                <li>Fairy</li>
                <li>Normal</li>
                <li>Ghost</li>
                <li>Dark</li>
                <li>Flying</li>
                <li>Fighting</li>
                <li>Bug</li>
                <li>Electric</li>
                <li>Psychic</li>
                <li>Dragon</li>
                <li>Poison</li>
            </ul>
        
        </div> 
        
        <div id="pokemonGenerator">
            <h1>Random Pokemon</h1>
        
            <form name="f1">
                <input id="pokemonGen" type="text"disabled="disabled"/>
                <input class="buttonDec" type="button" value="PokeRoll" onclick="randomPokemon()" />
                <br/>
              </form>
              <p class="numOfPokemon">1-151</p>
            
        </div>

        <div id=columRight>
            <h1>Info about pokemon</h1>
            
        </div>

        <script type="text/javascript" src="../JavaScript/script.js"></script>
    </div>
    
</body>
</html>
